<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Portfolio</title>
  <meta name="description" content="Découvrez mes créations graphiques : pochettes d'album, logos, affiches, animations en motion design et projets de branding pour artistes et entreprises.">
  <meta name="keywords" content="portfolio, créations graphiques, pochette album, design logo, affiche concert, motion design, branding, identité visuelle, Ropat, graphiste Angers">

  <!-- Open Graph -->
  <meta property="og:title" content="Portfolio - Ropat">
  <meta property="og:description" content="Découvrez mes créations graphiques : pochettes d'album, logos, affiches, animations en motion design et projets de branding pour artistes et entreprises.">
  <meta property="og:image" content="https://ropat.art/assets/images/branding/icon.png">
  <meta property="og:url" content="https://ropat.art/portfolio">
  <meta property="og:type" content="website">
  
  <!-- Canonical -->
  <link rel="canonical" href="https://ropat.art/portfolio">

  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Choices.js -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/scripts/choices.min.js"></script>
  
  <!-- JS -->
  <script src="assets/js/script.js" defer></script>

  <!-- Icon -->
  <link rel="icon" href="assets/images/branding/icon.png" type="image/png">
</head>
<body>
  <!-- Header -->
  {% include header.html %}

  <!-- Main Content -->
  <main class="main-content">
    <!-- SECTION PROJETS -->
    <section class="hero" aria-labelledby="projects-title">
      <!-- Services section title-->
      <h1 class="hero-title" id="hero-title">Mes Créations</h1>

      <!-- Filtres de catégories -->
      <div class="category-filters" aria-label="Filtrer les projets">
        <select class="filter-select" id="category-filter">
          <option value="all">Tous</option>
          
          <option value="music">Musique</option>
          <option value="branding">Branding</option>
          <option value="animation">Animation</option>
          <option value="design">Affiche</option>
        </select>
      </div>

      <!-- Grille des projets -->
      <div class="section-grid" id="projects-grid">
        {% for item in site.data.projects %}
          {% include project-card.html project=item %}
        {% endfor %}
      </div>
    </section>
  </main>

  <!-- Footer -->
  {% include footer.html %}
</body>
</html>
