name: Generate Sitemap (DISABLED - Using Jekyll sitemap.xml)

# GitHub Pages builds Jekyll automatically, which generates sitemap.xml from sitemap-template.xml
# This workflow is disabled. To re-enable, uncomment the 'on:' section below.

# on:
#   workflow_dispatch

on:
  # Disabled - sitemap is now generated by Jekyll
  workflow_call:
    inputs:
      disabled:
        type: boolean
        default: true
    

permissions:
  contents: write

jobs:
  sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://ropat.art/
          exclude-paths: _includes/ _layouts/ _data/ assets/ projects/ backup.txt TODO.md MULTILINGUAL.md README.md
          
      - name: Commit sitemap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update sitemap" && git push)