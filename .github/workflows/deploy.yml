name: Deploy Jekyll + Sass
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Installer Ruby et Jekyll pour tes includes HTML
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
        
      - name: Fix platform compatibility
        run: bundle lock --add-platform x86_64-linux

      - name: Build Jekyll
        run: bundle exec jekyll build
        # Jekyll va générer le site dans le dossier _site/

      # 2. Installer Dart Sass pour ton CSS moderne (@use)
      - name: Install Dart Sass
        run: sudo snap install dart-sass

      # 3. Compiler le SCSS directement DANS le dossier de sortie de Jekyll
      - name: Compile SCSS into _site
        run: |
          mkdir -p _site/assets/css
          dart-sass assets/css/main.scss _site/assets/css/main.css --load-path=assets/css/_sass
          echo "Vérification du CSS final dans _site :"
          ls -lh _site/assets/css/main.css

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # On déploie le dossier généré par Jekyll + ton CSS compilé
          path: '_site/'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
