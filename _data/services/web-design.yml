  intro2:
    fr: "Chaque projet est une opportunité de fusionner créativité et fonctionnalité, offrant à vos utilisateurs une expérience mémorable qui convertit et les incite à revenir."
    en: "Each project is an opportunity to merge creativity and functionality, providing your users with a memorable experience that converts and keeps them coming back."