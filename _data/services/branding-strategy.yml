main-page:
  subtitle:
    fr: "Plus qu'un logo : une stratégie complète"
    en: "More than a logo: a comprehensive strategy"
  intro1:
    fr: "Dans un marché saturé, <strong>la différenciation est la clé</strong>. Le branding n’est pas qu’une question d'apparence; c'est avant tout la promesse faite à vos clients. C'est pourquoi <strong>mon travail commence par définir votre positionnement</strong>, vos valeurs fondamentales, et votre ton de voix avant même de toucher à l'aspect graphique."
    en: "In a saturated market, <strong>differentiation is key</strong>. Branding is not just about appearance; it's primarily about the promise made to your customers. That's why <strong>my work begins by defining your positioning</strong>, core values, and tone of voice before even touching the graphic aspect."
  intro2:
    fr: "<strong>L'objectif :</strong> vous équiper d’outils visuels et stratégiques pour communiquer avec assurance et de construire une relation durable avec votre audience.</p>"
    en: "<strong>The goal:</strong> to equip you with visual and strategic tools to communicate with confidence and build a lasting relationship with your audience.</p>"


