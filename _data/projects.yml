- category: design
  url:
    fr: /fr/projects/exit.html
    en: /en/projects/exit.html
  aria_label: 
    fr: "Voir le projet d'affiche EXIT"
    en: "View the EXIT poster project"
  image_src: /assets/images/projects/exit.png
  image_alt: 
    fr: "Affiche EXIT"
    en: "EXIT Poster"
  title: 
    fr: 'Affiche "EXIT"'
    en: 'Poster "EXIT"'
  description: 
    fr: "Création d'une affiche sur le thème du design des sorties de secours."
    en: "Creation of a poster on the theme of emergency exit design."
  year: "2025"
  tools: "Photoshop, Illustrator"
  featured: false
  project_title: "EXIT"
  subtitle:
    fr: "Projet de **création d'affiche** détournant le design des panneaux de signalisation de sorties de secours"
    en: "**Poster design** project reinterpreting emergency exit signage design"
  context_title:
    fr: "À propos du projet"
    en: "About the project"
  context_content:
    fr: |
      Pour ce projet je me suis basé d'un ancien fichier Illustrator de mon ami @alxndr.rawz dans lequel il avait exploré des concepts similaires, en designant à sa manière les éléments du fameux panneau "exit".

      J'avais ce fichier sur mon disque dur depuis un moment et je voulais l'explorer davantage. Je l'ai donc importé dans Photoshop, j'y ai ajouté mes propres éléments graphiques et j'ai retravaillé la composition pour lui donner une nouvelle vie.

      Pour le rendu final j'ai voulu donner à cette affiche un aspect de cuivre oxydé, avec sa couleur verte et ses reflets brillants.
    en: |
      For this project, I based my work on an old Illustrator file from my friend @alxndr.rawz, in which he explored similar concepts by designing elements of the famous "exit" sign in his own style.

      I had this file on my hard drive for a while and wanted to explore it further. So I imported it into Photoshop, added my own graphic elements, and reworked the composition to give it new life.

      For the final rendering, I wanted to give this poster an oxidized copper look, with its green color and shiny reflections.
  main_image: /assets/images/projects/exit.png
  seo:
    title:
      fr: "EXIT - Affiche Design | Ropat"
      en: "EXIT - Poster Design | Ropat"
    description:
      fr: "Création d'affiche détournant le design des panneaux de sorties de secours avec un aspect cuivre oxydé."
      en: "Poster design reinterpreting emergency exit signage with an oxidized copper aesthetic."
    canonical_url:
      fr: "https://ropat.art/fr/projects/exit.html"
      en: "https://ropat.art/en/projects/exit.html"
    og_title:
      fr: "EXIT - Affiche Design"
      en: "EXIT - Poster Design"
    og_description:
      fr: "Création d'affiche détournant le design des panneaux de sorties de secours."
      en: "Poster design reinterpreting emergency exit signage."
    og_url:
      fr: "https://ropat.art/fr/projects/exit.html"
      en: "https://ropat.art/en/projects/exit.html"
    og_image: "https://ropat.art/assets/images/projects/exit.png"

