    context_title: "À propos du projet"
    context_content: |
      ### # Contexte et objectif
      Ce projet est une exploration artistique autour de la symbolique des panneaux de sorties de secours. L'idée était de détourner ces éléments de signalétique universels pour en faire une composition graphique moderne, en jouant sur le contraste entre leur fonction utilitaire et une esthétique plus organique et patinée.
      
      Le point de départ fut un ancien fichier Illustrator de mon ami @alxndr.rawz, qui avait exploré des concepts similaires en redesignant les éléments du fameux panneau "exit".

      ### # Recherche et concept
      En reprenant ce fichier, j'ai voulu pousser le concept plus loin en y ajoutant ma propre vision. J'ai importé les bases dans Photoshop et commencé à expérimenter avec différentes couches, textures et éléments graphiques. L'objectif était de créer une tension visuelle entre la rigidité géométrique des panneaux de signalisation et une matérialité plus vivante, presque industrielle.

      ### # Conception graphique
      La composition mêle plusieurs niveaux de lecture : les pictogrammes de sortie reconnaissables, des formes géométriques abstraites, et des jeux typographiques. J'ai travaillé sur la superposition des éléments pour créer de la profondeur, en jouant avec les contrastes entre zones opaques et transparences.
      
      Chaque élément a été retravaillé pour s'intégrer dans une harmonie visuelle tout en conservant une certaine tension graphique.
      
      ### # Finitions et rendu
      Pour le rendu final, j'ai opté pour un traitement de cuivre oxydé, avec ses nuances de vert-de-gris caractéristiques et ses reflets métalliques. Ce choix n'est pas anodin : le cuivre oxydé évoque le passage du temps, la transformation des matériaux, créant ainsi un parallèle intéressant avec l'idée de "sortie" et de transition.
      
      Les textures ont été appliquées pour donner un aspect tangible et presque sculptural à l'ensemble, transformant une simple affiche en un objet qui semble avoir vécu.
