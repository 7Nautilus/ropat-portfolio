      ### # Research and Concept
      I began by analyzing the visual references provided by Maltezz. I sorted through them to keep only those that were usable, then started working on how to integrate them. I also explored different **color palettes** and **typographies** to find those that best matched the BTR universe. I provided him with an initial **moodboard** to validate the **artistic direction**.

      ### # Graphic Design
      Once the **concept** was validated, I began the **graphic design** of the cover using **Illustrator** to create the **custom typography** and **Blender** to model certain elements in **3D**, particularly to integrate the text into a scene. I worked on the **composition**, integration of visual elements, and perspective to create an immersive atmosphere.
      
