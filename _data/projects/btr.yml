    context_content: |
      ### # Contexte et objectif
      En juin 2025, **Maltezz** m'a contacté pour la création de la pochette de son nouvel **EP** intitulé **BTR**. Ce projet était particulièrement important pour lui, il voulait lui donner une **identité visuelle** forte, reflétant le message et l'ambiance de sa **musique**. Il m'a donc partagé son morceau, ses inspirations, ainsi que quelques idées visuelles qu'il avait en tête.

      ### # Recherche et concept
      J'ai commencé par analyser les références visuelles fournies par Maltezz. Je les ai ensuite triées pour ne garder que celles qui étaient exploitables puis j'ai commencé à travailler sur la manière dont j'allais les intégrer. J'ai également exploré différentes **palettes de couleurs** et **typographies** pour trouver celles qui correspondaient le mieux à l'univers de BTR. Je lui ai fourni un premier **moodboard** pour valider la **direction artistique**.

      ### # Conception graphique
      Une fois le **concept** validé, j'ai commencé la **conception graphique** de la pochette en utilisant **Illustrator** pour créer la **typographie custom** et **Blender** pour modéliser certains éléments en **3D**, en particulier pour intégrer le texte sur une scène. J'ai travaillé sur la **composition**, l'intégration des éléments visuels et la perspective afin de créer une atmosphère immersive.
      
      ### # Finitions et rendu
      J'ai ensuite finalisé le rendu sur **Photoshop** pour obtenir une pochette unique, fidèle aux **inspirations** de l'artiste et reflétant à la fois son univers musical et mon **identité artistique**. Ce projet m'a permis d'explorer de **nouvelles techniques** créatives tout en renforçant mes compétences en design graphique.
