    context_content: |
      ### # Contexte et objectif
      A la suite du projet Cheetah, j'ai souhaité poursuivre l'exploration de l'animation en stop-motion en me concentrant cette fois sur un animal volant : le corbeau. L'objectif de ce projet était de capturer et d'analyser visuellement le cycle de vol du corbeau, en utilisant une approche similaire mêlant techniques traditionnelles et outils numériques.

      ### # Recherche et concept
      A l'instar du projet précédent, j'ai débuté par définir le style graphique de l'animation. J'ai donc recréé le corbeau en pixel art arrondi, avant de le modéliser en 3D pour lui donner plus de profondeur et de réalisme dans ses mouvements.

      ### # Conception graphique
      Les frames de l'animation ont été réalisées en combinant des dessins vectoriels créés dans Illustrator et l'assemblage/animation dans After Effects. J'ai veillé à positionner chaque frame avec soin pour respecter la fluidité naturelle du vol tout en conservant l'esthétique stylisée du stop-motion.

      ### # Finitions et rendu
      Le travail de post-production a permis de peaufiner la colorimétrie, de jouer sur la lumière et d'ajouter des effets subtils afin de donner plus de profondeur à l'animation.
