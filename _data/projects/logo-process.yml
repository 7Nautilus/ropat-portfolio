      ### # Context and objective
      For this project, I wanted to document the process of creating a geometric logo, from the initial sketch to the final 3D version with visual effects. The goal was to showcase the different design stages and artistic choices made throughout the project.
      
      ### # Research and concept
      I started by researching current trends in logo design, drawing inspiration from geometric shapes and modern color palettes. I then sketched several concepts, focusing on simplicity and visual impact.

      ### # Design execution
      I used Illustrator to create the vector version of the logo, ensuring perfectly balanced proportions by sticking to two shapes: a 2-pixel diameter circle and a 6-pixel diameter circle. Once the sketch was complete, I modeled the logo in 3D, still using Illustrator.
      
      ### # Finishing touches
      For the final version, I added visual effects to my 3D model, playing with shadows, light areas, contrasts, and grain to give more depth and identity to the logo. The final render highlights the logo's geometry while giving it a modern and dynamic look.
