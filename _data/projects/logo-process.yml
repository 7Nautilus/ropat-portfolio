    context_title: "À propos du projet"
    context_content: |
      ### # Contexte et objectif
      Pour ce projet j'ai voulu documenter le processus de création d'un logo géométrique, depuis l'esquisse initiale jusqu'à la version finale en 3D avec effets visuels. L'objectif était de montrer les différentes étapes de conception et les choix artistiques effectués tout au long du projet.

      ### # Recherche et concept
      J'ai commencé par effectuer des recherches sur les tendances actuelles en matière de design de logo, en m'inspirant de formes géométriques et de palettes de couleurs modernes. J'ai ensuite esquissé plusieurs concepts, en me concentrant sur la simplicité et l'impact visuel.

      ### # Conception graphique
      J'ai utilisé Illustrator pour créer la version vectorielle du logo, en veillant à respecter des proportions parfaitement équilibrées, pour ce faire je m'en suis tenu à deux formes, un cercle de 2 pixels de diamètre et un autre de 6 pixels de diamètre. Une fois le sketch terminé j'ai modélisé le logo en 3D, toujours sur Illustrator.

      ### # Finitions et rendu
      Pour la version finale, j'ai ajouté des effets visuels sur mon modèle 3D, en jouant avec les ombres, les zones de lumière, les contrastes et le grain pour donner plus de profondeur et d'identité au logo. Le rendu final met en valeur la géométrie du logo tout en lui conférant un aspect moderne et dynamique.
