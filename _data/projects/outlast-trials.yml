      ### # Context and objective
      From the moment the Outlast Trials video game was released, I loved its visual universe, particularly the poster accompanying the launch of this new installment. I wanted to create my own version of this poster, drawing inspiration from the original while adding my personal touch.
      
      ### # Research and concept
      To begin, I analyzed the key graphic elements of the original poster, focusing on its dynamic composition and color palette. I then sketched several concepts to determine the best way to reinterpret these elements while preserving the essence of the game.
      
      ### # Design execution
      I settled on a halftone style, with a dominant green and black color scheme to enhance the game's retro-futuristic atmosphere. I used Photoshop to create the various graphic elements, particularly integrating typography and texture effects to stay true to the original feel.
      
      ### # Finishing touches
      After assembling the different elements of the poster, I worked on the final adjustments, adding as many details as possible to the textures. This step helped make the composition more coherent and immersive while maintaining the raw aspect given by the bichrome.
