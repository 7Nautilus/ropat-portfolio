    context_title: "À propos du projet"
    context_content: |
      ### # Contexte et objectif
      Dès la sortie du jeu vidéo Outlast Trials, j'ai adoré son univers visuel et en particulier l'affiche accompagnant la sortie de ce nouvel opus. J'ai donc voulu réaliser ma propre version de cette affiche, en m'inspirant de l'original tout en y apportant ma touche personnelle.
      
      ### # Recherche et concept
      Pour commencer, j'ai analysé les éléments graphiques clés de l'affiche originale, en particulier sa composition dynamique et sa palette de couleurs. J'ai ensuite esquissé plusieurs concepts pour déterminer la meilleure façon de réinterpréter ces éléments tout en conservant l'essence du jeu.
      
      ### # Conception graphique
      Je me suis donc arrêté sur un style en demi-teinte, avec une dominante de vert et de noir, afin de renforcer l'atmosphère rétro-futuriste du jeu. J'ai utilisé Photoshop pour créer les différents éléments graphiques, en particulier l'intégration de la typographie et des effets de texture afin de ne pas trop dénoter de l'original.


      ### # Finitions et rendu
      Après avoir assemblé les différents éléments de l'affiche, j'ai travaillé sur les ajustements finaux, en ajoutant le plus de détails possible sur les textures. Cette étape a permis de rendre la composition plus cohérente et immersive, tout en ne perdant pas l'aspect brut que donnait la bichromie.
