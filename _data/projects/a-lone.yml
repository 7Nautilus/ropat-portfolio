    context_content: |
      ### # Contexte et objectif
      Novembre 2024, B-Lone me contacte pour la création de la pochette de son nouvel album intitulé A-LONE. Le brief est clair : concevoir une identité visuelle forte et cohérente avec ce projet musical introspectif. Il m'envoie donc toutes les chansons de l'album pour m'imprégner de son univers, ainsi que les photos qu'il a prises pour l'occasion avec une photographe professionnelle.

      ### # Recherche et concept
      Cette étape est celle qui a pris le plus de temps, entre choix des images, des couleurs, de la typographie, et des différentes compositions graphiques. Nous avons exploré de nombreuses pistes créatives avec l'artiste avant de trouver le concept final qui reflétait le mieux l'ambiance de l'album.

      ### # Conception graphique
      Une fois le concept validé, j'ai commencé la conception graphique de la pochette en utilisant Photoshop et Illustrator. J'ai travaillé sur la mise en page, l'intégration des éléments visuels, et la création d'une typographie custom pour le titre de l'album, afin de lui donner une identité unique.

      ### # Finitions et rendu
      Pour le rendu final, j'ai veillé à ce que tous les éléments soient harmonieux, en ajustant la palette de couleurs et les effets visuels pour obtenir un résultat professionnel et attrayant. Le projet s'est conclu par la livraison des fichiers finaux prêts pour la distribution numérique et la promotion de l'album.
