      ### # Research and concept
      This stage took the most time, involving choices of images, colors, typography, and various graphic compositions. We explored numerous creative avenues with the artist before finding the final concept that best reflected the album's mood.

      ### # Design execution
      Once the concept was approved, I began the graphic design of the cover using Photoshop and Illustrator. I worked on layout, integration of visual elements, and created custom typography for the album title to give it a unique identity.

