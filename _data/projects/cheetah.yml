    context_content: |
      ### # Contexte et objectif
      Ce projet d'animation en stop-motion est né d'une fascination pour la biomécanique animale et particulièrement pour le guépard, l'animal terrestre le plus rapide au monde. L'objectif était de capturer et d'analyser visuellement le cycle de course unique de ce félin, en utilisant une approche hybride mêlant techniques traditionnelles et outils numériques.
      
      ### # Recherche et concept
      J'ai commencé par définir le style graphique que je souhaitais utiliser dans mon animation. Mon choix s'est porté sur une représentation du guépard en pixel art arrondi, travaillée en bichromie rouge et noir. Cette esthétique minimaliste permet de concentrer l'attention sur la fluidité du mouvement tout en créant un contraste visuel fort.
      
      ### # Conception graphique
      L'animation a été réalisée image par image en combinant dessins vectoriels créés dans Illustrator et assemblage/animation dans After Effects. Chaque frame a été soigneusement positionnée pour respecter la fluidité naturelle du mouvement tout en conservant l'esthétique stylisée du stop-motion.
      
      ### # Finitions et rendu
      Le travail de post-production a permis d'affiner les transitions, d'ajouter des effets de vélocité subtils et d'optimiser le timing pour créer une boucle fluide. L'animation finale capture l'essence de la puissance et de l'agilité du guépard dans un style graphique épuré, où le pixel art rencontre le motion design contemporain.
