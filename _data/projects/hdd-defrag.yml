    context_title: "About the project"
    context_content: |
      This graphic design project explores the theme of hard drive defragmentation through the lens of its use by designers, video editors, and other digital professionals.
      While not an inherently captivating topic, it has lingered in my mind since I began using Premiere Pro and After Effects, where cache and storage issues are particularly prevalent, especially on computers with limited available space.
      
      I decided to explore this theme through this project. The first step was to research visuals and concepts related to the general theme, then assemble them into a coherent and aesthetic composition.
      The idea of using the graphic codes associated with warning posters came naturally; I wanted to create a visual that grabs attention while remaining informative.
      
      Next, I recreated the universal recycling symbol in 3D using Illustrator, applied a halftone effect to a hard drive image with Photoshop, and finalized the composition in InDesign.
      For the title and main elements, I chose the Impact typeface for its bold and compact appearance, which contrasts well with the finer graphic elements of the poster.
      To better integrate the body text, I arranged it around the elements, wrapping it around the recycling symbol. For contrast, I needed a fine serif typeface, so I opted for Minion Pro. This creates visual balance while reinforcing the poster's message.
      The elements "Empty The Bin" (referencing LaFève's mixtape series) and "Clean The Dump" further complement the main message, this time using the Onyx typeface, which brings the vintage touch I was looking for.
      I then imported everything into Photoshop to add texture and aging effects, giving the poster a worn and authentic look.
