    context_content: |
      ### # Contexte et objectif
      Je souhaitais explorer un thème technique rarement traité en design graphique : la défragmentation des disques durs et son impact sur les professionnels du numérique. L'ambition était de transformer ce sujet froid en affiche informative et accrocheuse.

      ### # Recherche et concept
      J'ai d'abord collecté des références visuelles autour des codes de prévention, puis construit un concept qui détourne ces signaux pour capter l'œil. Reproduire en 3D le symbole universel du recyclage dans Illustrator est devenu le pivot narratif du projet.

      ### # Conception graphique
      La composition a été élaborée dans InDesign : l'effet de demi-ton appliqué sur un disque dur via Photoshop apporte la matière, tandis qu'Illustrator a servi à modéliser les éléments clés. L'affiche juxtapose Impact pour les messages forts, Minion Pro pour le texte courant et Onyx pour les slogans “Empty The Bin” (inspiré par la série de mixtape de La Fève) et “Clean The Dump” afin de créer rythme et profondeur.

      ### # Finitions et rendu
      Après assemblage, le passage dans Photoshop m'a permis d'ajouter textures et marques d'usure pour renforcer l'aspect tangible. Le résultat final associe pédagogie et esthétique, avec une hiérarchie lisible autour du symbole central.
