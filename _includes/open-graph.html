<meta property="og:title" content="{{ page.og_title | default: page.title }}">
<meta property="og:description" content="{{ page.og_description | default: page.meta_description }}">
<meta property="og:image" content="{{ page.og_image | default: 'https://ropat.art/assets/images/branding/icon.png' }}">
<meta property="og:url" content="{{ page.og_url | default: site.url | append: page.url }}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.og_title | default: page.title }}">
<meta name="twitter:description" content="{{ page.og_description | default: page.meta_description }}">
<meta name="twitter:image" content="{{ page.og_image | default: 'https://ropat.art/assets/images/branding/icon.png' }}">
