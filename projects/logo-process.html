<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO -->
  <title>Logo Design Process</title>
  <meta name="description" content="Découvrez le processus de création d'un logo, de l'esquisse initiale à la version finale.">
  <meta name="keywords" content="logo, design, processus, création de logo, branding, identité visuelle, graphisme, Ropat">
  
  <!-- Open Graph --> 
  <meta property="og:title" content="Logo Design Process">
  <meta property="og:description" content="Découvrez le processus de création d'un logo, de l'esquisse initiale à la version finale.">
  <meta property="og:image" content="https://ropat.art/assets/images/projects/logo-design-process.png">
  <meta property="og:url" content="https://ropat.art/projects/logo-process">
  <meta property="og:type" content="website">

  <!-- Canonical -->
  <link rel="canonical" href="https://ropat.art/projects/logo-process">

  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Preconnect pour optimiser le chargement des fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- JS -->
  <script src="/assets/js/script.js" defer></script>
  
  <!-- Icon -->
  <link rel="icon" href="/assets/images/branding/icon.png" type="image/png">
</head>
<body>
  <!-- Header -->
  {% include header.html %}

  <!-- Main Content -->
  <main class="hero">
    <section class="hero-project">
      <!-- Gallery -->
      <div class="hero-image-container">
        <div class="project-gallery">
          <div class="main-display"> 
            <img src="../assets/images/projects/logo-design-process.png" id="main-image" alt="Processus de création de logo">
          </div>
          <div class="thumbnails-container" id="thumbnails">
            <img src="../assets/images/projects/logo-design-process.png" class="thumbnail-image" alt="Sketch géométrique du logo" data-active="true">
            <img src="../assets/images/projects/logo-design-process-vecto.png" class="thumbnail-image" alt="Version vectorielle du logo">
            <img src="../assets/images/projects/logo-design-process-3d.png" class="thumbnail-image" alt="Variations du logo en 3D">
            <img src="../assets/images/projects/logo-design-process-3d-fx.png" class="thumbnail-image" alt="Processus de création des effets 3D du logo">
          </div>
        </div>
      </div>
      <!-- Description -->
      <div class="hero-project-description">
        <h1 class="hero-title">Logo Design Process</h1>
        <div class="hero-text" id="project-description">
          <p>Ce projet met en avant le processus de création d'un logo, de l'esquisse initiale à la version finale.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  {% include footer.html %}
</body>
</html>
